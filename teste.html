    <button class="conclude">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M8.32958 12.9485L5.58808 9.3952L4.41089 10.921L8.32958 16L16.4109 5.52576L15.2337 4L8.32958 12.9485Z" fill="white"/>

        .uls ul li {
            display: inline-flex;
            flex-direction: column;
            padding: 10px;
            width: 180px;
            height: 250px;
            background: #FFFFFF;
            box-shadow: 0px 4px 4px rgb(0 0 0 / 25%);
            border-radius: 0px 20px 20px 20px;
            justify-content:space-between;
        }
        
        .uls ul li p {
            font-weight: bold;
            font-family: 'Open Sans';
            font-style: normal;
            font-size: 15px;
            text-align: center;
            color: #3C3C3C;
        }
        
        
        .uls ul li button {
            box-sizing: border-box;
            margin-inline: auto;
            padding-inline: 25px;
            background: var(--cg);
            border: 1px solid var(--cg);
            box-shadow: 0px 4px 4px rgb(0 0 0 / 25%);
            border-radius: 15px;
        }
        
        .uls ul li button a {
            color: #fff;
            text-decoration: none;
            width: 100%;
            height: 100%;
        
        }
        
        
        
        .uls_config {
            display: none;
        }
        
        .redondo {
            border-radius: 100%;
            overflow: hidden;
            height: 130px;
            width: 130px;
            background: var(--cg);
            font-size: 120px;
            text-align: center;
            align-self: center;
        }




    </button>
